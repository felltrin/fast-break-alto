scalar Date

type Book {
  title: String
  author: String
}

type Query {
  books: [Book]
}

type Imdb {
  id: ID
  rating: Int
  votes: Int
}

type Movie {
  title: String!
  year: Int!
  cast: [String]
  directors: [String]
  plot: String
  genres: [String]
  runtime: Int
  rated: String
  poster: String
  released: Date
  imdb: Imdb
}
